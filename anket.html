<!DOCTYPE html>
<html lang="tr">
<head>
    <title>Çalıştay Oylama</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: #f4f6f8; /* Göz yormayan açık gri */
            margin: 0; 
            padding: 20px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Ana Taşıyıcı Kart */
        .container {
            background-color: white;
            width: 100%;
            max-width: 400px;
            padding: 30px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); /* Havalı gölge efekti */
            text-align: center;
            transition: transform 0.3s ease;
        }

        /* MEB Logosu */
        .logo-img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        .baslik {
            color: #c0392b; /* MEB Kırmızısı */
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .soru { 
            font-size: 20px; 
            font-weight: 700; 
            color: #2c3e50;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        /* Butonlar */
        .btn { 
            display: block; 
            width: 100%; 
            padding: 16px; 
            margin: 12px 0; 
            font-size: 16px; 
            font-weight: 500;
            color: white; 
            border: none; 
            border-radius: 12px; 
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .btn:active {
            transform: scale(0.98); /* Tıklama hissi */
        }

        /* Şık Renkleri (Daha pastel ve modern tonlar) */
        .btn-a { background: linear-gradient(135deg, #e74c3c, #c0392b); }
        .btn-b { background: linear-gradient(135deg, #3498db, #2980b9); }
        .btn-c { background: linear-gradient(135deg, #f1c40f, #f39c12); color: #fff; text-shadow: 0 1px 2px rgba(0,0,0,0.2); }
        .btn-d { background: linear-gradient(135deg, #2ecc71, #27ae60); }

        /* Sonuç Mesajı */
        #sonucMesaj { 
            display: none; 
            margin-top: 30px; 
        }
        .check-icon {
            font-size: 60px;
            color: #2ecc71;
            margin-bottom: 15px;
            display: block;
        }
        .tesekkur-text {
            font-size: 22px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        /* Footer */
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #95a5a6;
        }

    </style>
</head>
<body>
	<div class="container" id="oylamaEkrani">
        <img src="meb_logo.png" alt="MEB Logo" class="logo-img">
        
        <div class="baslik">DİN EĞİTİMİ VE TEKNOLOJİ</div>
        <div class="soru">Din eğitiminde teknolojiyi kullanırken yapılan en temel hata veya risk sizce hangisidir?</div>
        
        <button class="btn btn-a" onclick="oyVer('A')">A) Araçların amacı gölgelemesi (Tekniğin mananın önüne geçmesi)</button>
        <button class="btn btn-b" onclick="oyVer('B')">B) Öğretmen-öğrenci arasındaki manevi bağın (Üsve-i Hasene) zayıflaması</button>
        <button class="btn btn-c" onclick="oyVer('C')">C) İçeriğin oyunlaştırma adına sığlaştırılması ve magazinleşmesi</button>
        <button class="btn btn-d" onclick="oyVer('D')">D) Dijital ahlak ve mahremiyet bilincinin yeterince verilememesi</button>
        
        <div class="footer">Oyunuz anonim olarak kaydedilecektir.</div>
    </div>

    <div class="container" id="sonucMesaj">
        <span class="check-icon">✓</span>
        <div class="tesekkur-text">Oyunuz Alındı!</div>
        <p style="color:#7f8c8d;">Katılımınız için teşekkür ederiz.</p>
        <img src="meb_logo.png" alt="MEB Logo" class="logo-img" style="width: 60px; opacity: 0.5; margin-top:20px;">
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // --- BURAYA KENDİ KODUNU TEKRAR YAPIŞTIRMAYI UNUTMA ---
        const firebaseConfig = {
	  apiKey: "AIzaSyAtTNQm4hgQfJFDXfVHVdQIy9K8NYujxOo",
	  authDomain: "calistayanket.firebaseapp.com",
	  databaseURL: "https://calistayanket-default-rtdb.europe-west1.firebasedatabase.app",
	  projectId: "calistayanket",
	  storageBucket: "calistayanket.firebasestorage.app",
	  messagingSenderId: "84810169360",
	  appId: "1:84810169360:web:7a157feaf1fc18047ade95"
	};
        // ------------------------------------------------------

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function oyVer(secenek) {
            const yeniOyRef = database.ref('oylar').push();
            yeniOyRef.set({
                secim: secenek,
                zaman: Date.now()
            }).then(() => {
                // Eski ekranı gizle, teşekkür ekranını göster
                document.getElementById('oylamaEkrani').style.display = 'none';
                document.getElementById('sonucMesaj').style.display = 'block';
            });
        }
    </script>
</body>
</html>
