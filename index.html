<!DOCTYPE html>
<html>
  <head>
    <title>AR Kabe Tavaf</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      
      <a-marker preset="hiro">
        
        <a-entity 
          gltf-model="./kabe.glb" 
          scale="0.1 0.1 0.1" 
          position="0 0 0">
        </a-entity>

        <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear">
          
          <a-entity gltf-model="./haci.glb" scale="0.1 0.1 0.1" position="1.5 0 0" rotation="0 180 0"></a-entity>
          
          <a-entity gltf-model="./haci.glb" scale="0.1 0.1 0.1" position="-1.5 0 0" rotation="0 0 0"></a-entity>
          
          <a-entity gltf-model="./haci.glb" scale="0.1 0.1 0.1" position="0 0 1.5" rotation="0 90 0"></a-entity>
          
          <a-entity gltf-model="./haci.glb" scale="0.1 0.1 0.1" position="0 0 -1.5" rotation="0 -90 0"></a-entity>
          
        </a-entity>

      </a-marker>
      
      <a-entity camera></a-entity>
      
    </a-scene>
  </body>
</html>
